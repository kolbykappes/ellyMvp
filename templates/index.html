<!DOCTYPE html>
<html>
<head>
    <title>Elly Assistant</title>
</head>
<body>
    <form action="/" method="post">
        <label for="title">Title:</label>
        <!-- Set the value of the title input field -->
        <input type="text" id="title" name="title" required value="{{ title }}"><br><br>
        
        <label for="description">Description:</label><br>
        <!-- Set the value of the description textarea -->
        <textarea id="description" name="description" rows="4" cols="50">{{ description }}</textarea><br><br>
        
        <input type="submit" value="Ask Elly">
    </form>

    <div>
        <p><strong>Elly's Response:</strong></p>
        <p>{{ response }}</p>
    </div>
</body>
</html>
